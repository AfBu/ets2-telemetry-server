<div class="dashboard connected">
    <div class="hasJob">
        <!-- meters -->
        <!--
            Attributes:
            data-min-angle: angle in degress for the arrow for data-min value (0 = vertical, negative = left, positive = right)
            data-max-angle: angle in degress for the arrow for data-max value (0 = vertical, negative = left, positive = right)
            data-min: minimal possible value (as in JSON response), you may also use any telemetry property name for dynamic values
            data-max: maximum possible value (as in JSON response), you may also use any telemetry property name for dynamic values
            -->
        <div class="truckSpeed" data-type="meter" data-min="0" data-max="125" data-min-angle="-123" data-max-angle="+105"></div>
        <div class="truckSpeedRounded"></div>
        <div class="engineRpm" data-type="meter" data-min="2" data-max="30" data-min-angle="-127" data-max-angle="+97"></div>
        <div class="fuel" data-type="meter" data-min="0" data-max="fuelCapacity" data-min-angle="-28" data-max-angle="30"></div>
        <div class="waterTemperature" data-type="meter" data-min="-48" data-max="100" data-min-angle="-48" data-max-angle="13"></div>
        <div class="airPressure" data-type="meter" data-min="-48" data-max="100" data-min-angle="-56" data-max-angle="10"></div>
        <div class="truckOdometer"></div>
        <div class="gear"></div>

        <!-- indicators -->
        <div class="blinkerLeftOn"></div>
        <div class="blinkerRightOn"></div>
        <div class="cruiseControlOn"></div>
        <div class="lightsBeamHighOn"></div>
        <div class="lightsBeamLowOn"></div>
        <div class="lightsParkingOn"></div>
        <div class="trailerMass"><span class="ton">t</span></div>
        <div class="trailerName"></div>
        <div class="parkBrakeOn"></div>
        <div class="airPressureWarning"></div>
        <div class="retarderBrake"></div>
        <div class="oilTemperature"></div>
        <div class="batteryVoltage"></div>
        <div class="gameTime"></div>
        <div class="airPressureEmergency"></div>
